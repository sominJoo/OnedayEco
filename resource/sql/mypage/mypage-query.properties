selectBadgeImage = select * from badge b  left join badge_image bimg  on b.badge_img_id = bimg.badge_img_id  left join challenge c on bimg.challenge_id = c.challenge_id where badge_date between (trunc(to_date(?),'MM')) and (LAST_DAY(to_date(?))) and member_id = ?
selectOneBadgeImage= select * from badge b  left join badge_image bimg  on b.badge_img_id = bimg.badge_img_id  left join challenge c on bimg.challenge_id = c.challenge_id where badge_date = TO_DATE(?) and member_id = ?
selectPoint = select * from personal_point pp left join challenge c on pp.challenge_id = c.challenge_id where point_date = to_date(?) and member_id = ?
selectChallenge =select * from challenge_join cj left join challenge c on cj.challenge_id = c.challenge_id where member_id = ? and sysdate BETWEEN cj.confirm_date and cj.end_date