selectBadgeImage = select * from badge b  left join badge_image bimg  on b.badge_img_id = bimg.badge_img_id  left join challenge c on bimg.challenge_id = c.challenge_id where badge_date between trunc(to_date(?),'MM') and (last_day(to_date(?))) and member_id= ?
selectOneBadgeImage = select * from badge b  left join badge_image bimg  on b.badge_img_id = bimg.badge_img_id  left join challenge c on bimg.challenge_id = c.challenge_id where to_char(badge_date,'yyyy-MM-dd') = to_char(?,'yyyy-MM-dd') and member_id = ?
selectChallenge = select * from challenge_join cj left join challenge c on cj.challenge_id = c.challenge_id where sysdate between confirm_date and to_date(end_date+1) and member_id=?
selectPoint = select * from personal_point pp left join challenge c on pp.challenge_id = c.challenge_id  where to_char(point_date,'yyyy-MM-dd') = to_char(?,'yyyy-MM-dd') and member_id = ?
selectTeamPoint = select * from team_point tp left join challenge c on tp.challenge_id = c.challenge_id  where to_char(point_date,'yyyy-MM-dd') = to_char(?,'yyyy-MM-dd') and member_id = ?
selectPointMonth= select * from personal_point where point_date between trunc(to_date(?),'MM') and (last_day(to_date(?))) and member_id= ?
selectTeamPointMonth= select * from team_point where point_date between trunc(to_date(?),'MM') and (last_day(to_date(?))) and member_id= ?